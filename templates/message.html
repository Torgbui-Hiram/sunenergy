{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <br><br><br>
    <center class="message">
        <h1>Messages</h1>
        {% block content %}
        <form action="" method="POST">
            {% csrf_token %}
            <input type="text" placeholder="Enter your name here" name="name" class="form-control"> <br>
            <input type="phone" placeholder="Enter phone number" name="phone" class="form-control"> <br>
            <input type="email" placeholder="Enter your email here!" name="email" class="form-control"><br>
            <input type="Submit" class="btn btn-outline-secondary" value="SEND">
        </form>
        {% endblock %}
    </center>
</body>

</html>
